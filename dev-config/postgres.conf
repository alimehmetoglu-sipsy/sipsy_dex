# PostgreSQL Development Configuration
# Optimized for development environment

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (Reduced for development)
shared_buffers = 128MB
effective_cache_size = 256MB
maintenance_work_mem = 32MB
work_mem = 4MB

# WAL Settings (Reduced durability for development speed)
wal_level = minimal
fsync = off
synchronous_commit = off
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging (Enhanced for development)
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'mod'
log_duration = on
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_min_error_statement = notice
log_min_duration_statement = 100

# Development-specific settings
hot_standby = off
max_wal_senders = 0
wal_keep_segments = 0

# Autovacuum (Aggressive for development)
autovacuum = on
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 25
autovacuum_analyze_threshold = 15